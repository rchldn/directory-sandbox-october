<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musician Search</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 10px; /* Reduced margin */
        }

        form {
            max-width: 600px;
            margin: auto;
            background: #1e1e1e;
            border-radius: 8px;
            padding: 15px; /* Reduced padding */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        label {
        display: inline-block;
        margin: 0 5px 0 0;
        }

        select, input[type="checkbox"] {
            display: inline-block; /* Ensures checkbox aligns with the label */
            margin: 0; /* Remove default margin */
            vertical-align: middle; /* Align checkbox vertically with label */
            width: auto; /* Prevent checkbox from stretching */
            background-color: #2b2b2b;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 5px; 
            margin-bottom: 10px;
            font-size: 14px;
        }

        select:focus, input[type="checkbox"]:focus {
            border-color: #6200ea;
            outline: none;
        }

        button {
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 8px; /* Reduced padding */
            cursor: pointer;
            width: 100%;
            font-size: 14px; /* Slightly smaller font */
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3700b3;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 10px; /* Reduced margin */
        }

        li {
            background: #1e1e1e;
            margin: 5px 0; /* Reduced margin */
            padding: 8px; /* Reduced padding */
            border-radius: 4px;
            transition: background 0.3s;
        }

        li:hover {
            background: #272727;
        }
    </style>

<script>
    // JavaScript to show/hide skill level dropdowns based on instrument selection
    function toggleSkillLevel(instrumentId) {
        var checkbox = document.getElementById("instrument_" + instrumentId);
        var skillDropdown = document.getElementById("skill_" + instrumentId);
        skillDropdown.style.display = checkbox.checked ? 'inline' : 'none';
        if (!checkbox.checked) {
            skillDropdown.value = ""; // Reset skill level selection
        }
        fetchMusicians(); // Fetch musicians whenever a checkbox is toggled
    }

    function fetchMusicians() {
        const location = document.getElementById('location').value;
        const instruments = Array.from(document.querySelectorAll('input[name="instruments"]:checked')).map(cb => cb.value);
        const skillLevels = Array.from(document.querySelectorAll('select[id^="skill_"]')).map(select => select.value);

        const queryParams = new URLSearchParams();
        queryParams.append('location', location);
        instruments.forEach(instrument => queryParams.append('instruments', instrument));
        skillLevels.forEach(skillLevel => queryParams.append('skill_levels', skillLevel));

        fetch(`/filter_musicians?${queryParams.toString()}`)
            .then(response => response.json())
            .then(data => {
                const musicianList = document.getElementById('musician-list');
                musicianList.innerHTML = data.map(musician => `<li>${musician[1]}</li>`).join('');
            });
    }

    // Attach event listeners on page load
    window.onload = function() {
        document.getElementById('location').addEventListener('change', fetchMusicians);
        document.querySelectorAll('input[name="instruments"]').forEach(cb => {
            cb.addEventListener('change', function() {
                toggleSkillLevel(this.value);
            });
        });

        // Attach change events to all skill dropdowns to fetch musicians when changed
        document.querySelectorAll('select[id^="skill_"]').forEach(select => {
            select.addEventListener('change', fetchMusicians);
        });
    }
</script>

</head>
<body>
<h1>Search for Musicians</h1>
<form onsubmit="event.preventDefault(); fetchMusicians();">
    <label for="location">Select a location:</label>
    <select name="location" id="location">
        <option value="" selected>Location</option>
        {% for location in locations %}
            <option value="{{ location[0] }}" {% if location[0] == request.args.get('location') %}selected{% endif %}>{{ location[1] }}</option>
        {% endfor %}
    </select>
    <br>

    <h2>Select Instruments and Skill Levels:</h2>
    <!-- I think this actually fixed the dynamic problem and I accidentally copied this in from chatGPT at some point - this way we ideally don't have to write out every instrument? -->
    {% for i in range(1, 6) %}
        <input type="checkbox" name="instruments" value="{{ i }}" id="instrument_{{ i }}" onclick="toggleSkillLevel({ i })" {% if i in selected_instruments %}checked{% endif %}>
        <label for="instrument_{{ i }}">{{ ["Flute", "Piano", "Organ", "Guitar", "Percussion"][i-1] }}</label> <!--this will probably have to change as we add more instruments-->
        <select name="skill_levels" id="skill_{{ i }}" style="display:none;">
            <option value="">--Select skill level--</option>
            {% for level in range(1, 11) %}
                <option value="{{ level }}" {% if selected_skills and selected_skills[i-1] == level %}selected{% endif %}>{{ level }}</option>
            {% endfor %}
        </select>
        <br>
    {% endfor %}
    
    <button type="button" onclick="fetchMusicians()">Search</button>
</form>

<h2>Results:</h2>
<ul id="musician-list">
    {% if musicians %}
        {% for musician in musicians %}
        <li>{{ musician[0] }}</li> <!--display all musicians at start-->
            <!-- <li>{{ musician[1] }}</li> --> <!-- this is old code from when we weren't displaying all musicians at start, might still be needed-->
        {% endfor %}
    {% else %}
        <li>No results found.</li>
    {% endif %}
</ul>
</body>
</html>
